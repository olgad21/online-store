<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Ceramics | Online Store</title>
  <link rel="icon" type="image/x-icon" href="./assets/pottery.png">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__container">
        <div class="title__container">
          <img src="assets/pottery.png">
          <h1 class="title">Hola Ceramics</h1>
        </div>
        <div class="shopping-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg>
          <p class="shopping-card__number">0</p>
        </div>
      </div>
    </header>
    <main container-xl>
      <div class="row">
        <section class="filters col-3">
          <div class="filters__search">
            <input type="text" class="form-range search-form" placeholder="Enter text" id="search" name="textfield" autocomplete="off">
            <button class="btn btn-dark search-btn">Search</button>
            <button class="btn btn-light reset-btn">Reset</button>
          </div>
          <div class="filters__checkboxes">
            <div class="filters__categories">
                <p>Choose category</p>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="category" type="checkbox" value="Bowls" id="Bowls" checked>
                  <label class="form-check-label" for="Bowls">
                    Bowls
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="category" type="checkbox" value="Plates" id="Plates" checked>
                  <label class="form-check-label" for="Plates">
                    Plates
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="category" type="checkbox" value="Cups" id="Cups" checked>
                  <label class="form-check-label" for="Cups">
                    Cups
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="category" type="checkbox" value="Vases" id="Vases" checked>
                  <label class="form-check-label" for="Vases">
                    Vases
                  </label>
                </div>
            </div>
            <div class="filters__colors">
                <p>Choose color</p>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Green" id="Green" checked>
                  <label class="form-check-label" for="Green">
                    Green
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Gold" id="Gold" checked>
                  <label class="form-check-label" for="Gold">
                    Gold
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Pink" id="Pink" checked>
                  <label class="form-check-label" for="Pink">
                    Pink
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Blue" id="Blue" checked>
                  <label class="form-check-label" for="Blue">
                    Blue
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Black" id="Black" checked>
                  <label class="form-check-label" for="Black">
                    Black
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="Silver" id="Silver" checked>
                  <label class="form-check-label" for="Silver">
                    Silver
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="color" type="checkbox" value="White" id="White" checked>
                  <label class="form-check-label" for="White">
                    White
                  </label>
                </div>
            </div>
            <div class="filters__featured">
              <div class="form-check">
                <input class="form-check-input filters-checkbox" name="featured" type="checkbox" value="true" id="true">
                <label class="form-check-label" for="true">
                  Featured Only
                </label>
              </div>
            </div>
            <div class="filters__size">
                <p>Choose size</p>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="size" type="checkbox" value="Small" id="Small" checked>
                  <label class="form-check-label" for="Small">
                    Small
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="size" type="checkbox" value="Medium" id="Medium" checked>
                  <label class="form-check-label" for="Medium">
                    Medium
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filters-checkbox" name="size" type="checkbox" value="Large" id="Large" checked>
                  <label class="form-check-label" for="Large">
                    Large
                  </label>
                </div>
            </div>
          </div>
          <div class="filters__price">
            <label for="priceRange" class="form-label">Price, $</label>
            <div class="filters__price-range">
              <input type="range" class="form-range" min="0" max="1000" value="0" id="priceRange">
              <input type="range" class="form-range" min="0" max="1000" value="1000" id="priceRange">
            </div>
            <div class="filters__price-value">
              <p class="filters__price-min-value">0</p>
              <p class="filters__price-max-value">1000</p>
            </div> 
          </div>
          <div class="filters__year">
            <label for="yearRange" class="form-label">Release year</label>
            <div class="filters__year-range">
              <input type="range" class="form-range" min="1990" max="2022" value="1990" id="yearRange">
              <input type="range" class="form-range" min="1990" max="2022" value="2022" id="yearRange">
            </div>
            <div class="filters__year-value">
              <p class="filters__year-min-value">1990</p>
              <p class="filters__year-max-value">2022</p>
            </div> 
          </div>
          <button class="btn btn-light reset-filters-btn">Reset filters</button>
          <button class="btn btn-light reset-settings-btn">Reset settings</button>
        </section>
        <section class="col-9">
          <div class="sort-options">
            <form>
              <label for="sort">Sort by</label>
              <select name="sort" id="sort" class="form-select">
                <option value="default">Choose</option>
                <option value="price-lowest">Price (Lowest to Highest)</option>
                <option value="price-highest">Price (Highest to Lowest)</option>
                <option value="name-a">Name (A - Z)</option>
                <option value="name-z">Name (Z - A)</option>
              </select>
            </form>
          </div>
          <div class="container">
            <div class="row items-container">
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="year">2022</p>
      <a class="logo" href="https://rs.school/js/" target="_blank"></a>
      <a class="name" href="https://github.com/olgad21" target="_blank">Olga Dashuk</a>
    </div>
  </footer>
  
</body>
</html>
